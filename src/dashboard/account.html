  <body>
     
    <section v-cloak id="body">    
    
    <form class="container">
      
      <transition name="fade">
        <div v-show="showAlert" class="alert alert-info my-3" role="alert">{{ alertText }}</div>
      </transition>
      
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title mb-3">Account</h5>
          <div class="mb-3">
            <label>Business name</label>
            <input type="text" class="form-control" v-model="bizName">
            <small class="form-text text-muted">Don't change business name too often.</small>
          </div>
          <div class="form-floating mb-3">
            <label>Address</label>
            <input type="text" class="form-control" v-model="address">
          </div>
          <div class="mb-3">
            <label>Phone no.</label>
            <input type="number" class="form-control" v-model="phone">
          </div>
          <div class="mb-3">
            <label>GSTIN (optional)</label>
            <input type="text" class="form-control" v-model="gstIN">
          </div>
          <div class="mb-3">
            <label>Bill Note</label>
            <textarea class="form-control" v-model="billNote"></textarea>
          </div>
          <div class="text-right mt-4">
            <button 
              class="btn btn-primary" 
              @click.prevent="update_biz_data"
            >Save</button>
          </div>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
          <div class="card-title">Update email</div>
            <label>Email</label>
            <input type="email" class="form-control" v-model="newEmail">
            <div class="text-right mt-4">
              <button class="btn btn-primary" @click.prevent="update_email" :disabled="emailBtn">Update Email</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
          <div class="card-title fs-6">Update password</div>
            <label>New Password</label>
            <input type="password" class="form-control" v-model="newPassword"/>
            <div class="text-right mt-4">
              <button class="btn btn-primary" @click.prevent="update_password" :disabled="passwordBtn">Change Password</button>
            </div>
        </div>
      </div>
    </form>
    <br><br><br>
    
    </section>
    
    <script>
    
  
                                                                
     var app = Vue.createApp({
        el: '#body',
        data() {
          return {
            userId: '',
            bizName: '',
            address: '',
            phone: '',
            gstIN: '',
            billNote: '',
            newEmail: '',
            newPassword: '', 
            updateBtn: false,
            emailBtn: false,
            passwordBtn: false,
            showAlert: false,
            alertText: ''  
          }   
        },
        
        methods: {
          get_store_data() {
            db.collection('biz')
            .doc(this.userId)
            .get()
            .then(doc => {
              var val = doc.data().bizInfo              
              this.bizName = val.name
              this.address = val.address
              this.phone = val.phone
              this.gstIn = val.gstIn
              this.billNote = doc.data().billInfo.note
            })
          },
          
          update_biz_data() {          
            db.collection('biz')
            .doc(this.userId)
            .set({
              bizInfo: {
                name: this.bizName,
                address: this.address,
                phone: this.phone,
                gstIN: this.gstIN,
              },
              billInfo: {
                note: this.billNote
              }
            }, {merge: true})
            .then(() => {
              this.btnText = 'Saved' 
              this.showAlert = true
              this.alertText = 'Account details updated successfully!' 
              setTimeout(() => {
                this.showAlert = false
              }, 2000)
            })
            .catch(error => {
              console.log(error)
            })                       
          },
          
          update_email() {
            this.updateBtn = true
            let user = auth.currentUser    
            user.updateEmail(this.newEmail)
            .then(() => {
              
            }).catch(error => {
          // An error happened.
            })
          },
          
          update_password() {
            this.passwordBtn = true
            let user = auth.currentUser     
          user.updatePassword(this.newPassword)
           .then(() => {
             this.passwordBtn = false
           }).catch(error => {
             // An error happened.
           })
         },
         
         get_user_id() {
           auth.onAuthStateChanged(user => {
             if (user) {
               this.userId = user.uid
               app.get_store_data()
             }
             else {
               document.write('Please Login')
               setTimeout(() => {
                 window.location.href = '/login'
               }, 1000)
             }
           })
         }
                      
        }
      }).mount('#body')
      app.get_user_id()
                 document.addEventListener('DOMContentLoaded', () => {
        feather.replace()
      })
           
      //app.get_user_id()
       
    </script>
