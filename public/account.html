<body v-cloak>      
  <form class="container">      
    <transition name="fade">
      <div 
        class="alert alert-info my-3" 
        role="alert"
        v-show="showAlert"
      >{{ alertText }}</div>
    </transition>
      
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title mb-3">Account</h5>          
        <div class="mb-3">
          <label>Business name</label>
          <text-input 
            v-model="bizName"
          ></text-input>
        </div>
          
        <div class="form-floating mb-3">
          <label>Address</label>
          <text-input 
            v-model="address"
          ></text-input>
        </div>
          
        <div class="mb-3">
          <label>Phone no.</label>
          <input 
            type="number" 
            class="form-control" 
            v-model="phone"
          >                
        </div>
            
        <div class="mb-3">
          <label>GSTIN (optional)</label>
          <text-input 
            v-model="gstIN"
          ></text-input>
        </div>          
        <div class="mb-3">
          <label>Bill Note</label>
          <textarea 
            class="form-control" 
            v-model="billNote"
          ></textarea>
        </div>
          
        <div class="text-right mt-4">
          <button 
            class="btn btn-primary" 
            @click.prevent="update_biz_data"
          >Save</button>
        </div>
      </div>
    </div>
    <br>
    <div class="card">
      <div class="card-body">
        <div class="card-title fs-6">Update password</div>
          <label>New Password</label>
          <input 
            type="password" 
            class="form-control" 
            v-model="newPassword"
          > 
          <div class="text-right mt-4">
            <button 
              class="btn btn-primary" 
              @click.prevent="update_password" 
              :disabled="passwordBtn"
            >Change Password</button>
          </div>           
      </div>
    </div>
  </form>    
  <script>    
    const auth = firebase.auth() 
    const db = firebase.firestore() 
                                                                
    var app = Vue.createApp({
      data() {
        return {
          userId: '',
          bizName: '',
          address: '',
          phone: '',
          GSTIN: '',
          billNote: '',
          newPassword: '', 
          updateBtn: false,
          emailBtn: false,
          passwordBtn: false,
          showAlert: false,
          alertText: ''  
        }   
      },
        
      methods: {
        get_user_id() {
          auth.onAuthStateChanged(user => {
            if (user) {
              this.userId = user.uid
              this.get_store_data()
            }
            else {
              document.write('Please Login')
              setTimeout(() => {
                window.location.href = '/login'
              }, 1000)
            }
          })
        },
    
        get_store_data() {
          db.collection('biz')
          .doc(this.userId)
          .get()
          .then(doc => {
            var val = doc.data().bizInfo              
            this.bizName = val.name
            this.address = val.address
            this.phone = val.phone
            this.gstIN = val.gstIN
            this.billNote = doc.data().billInfo.note
          })
        },
          
        update_biz_data() { 
          console.log(this.bizName)         
          db.collection('biz')
          .doc(this.userId)
          .set({
            bizInfo: {
              name: this.bizName,
              address: this.address,
              phone: this.phone,
              GSTIN: this.GSTIN,
            },
            billInfo: {
              note: this.billNote
            }
          }, {merge: true})
          .then(() => {
            this.btnText = 'Saved' 
            this.showAlert = true
            this.alertText = 'Account details updated successfully!' 
            setTimeout(() => {
              this.showAlert = false
            }, 2000)
          })
          .catch(error => {
            console.log(error)
          })                       
        },
          
        update_password() {
          this.passwordBtn = true
          let user = auth.currentUser     
          user.updatePassword(this.newPassword)
         .then(() => {
           this.passwordBtn = false
         }).catch(error => {
             // An error happened.
         })
       }                      
      }
    })
      
    app.component('text-input', {
      props: ['modelValue'],
      emits: ['update:modelValue'],
      template: `
      <input 
        type="text" 
        class="form-control"
        :value="modelValue"
        @input="$emit('update:modelValue', $event.target.value)"
      >
      `  
    })
      
    var vm =  app.mount(document.body)      
    vm.get_user_id()
