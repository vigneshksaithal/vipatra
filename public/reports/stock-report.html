  <body v-cloak>
    <h4 class="text-center my-3">Stock Report</h4>
    <br />
    <section class="container">
      <div v-show="showSpinner" class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div class="alert alert-warning alert-border" role="alert" v-show="showAlert">
        No reports available. Please add items to see reports. Error: {{
        alertText }}
      </div>

      <table class="table table-sm table-hover" v-show="showTable">
        <thead>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Stock</th>
          <th scope="col">Stock Value</th>
        </thead>
        <tbody>
          <tr
            :class="[is_stock_negative(item.stock) ? '' : 'table-danger' ]"
            v-for="(item, index) in items"
            :key="item.docId"
          >
            <th scope="row">{{ ++index }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.stock }}</td>
            <td>â‚¹  {{ item.stockValue.toFixed(2) }}</td>
          </tr>
        </tbody>
      </table>
    </section>

    <script>
      const auth = firebase.auth();
      const db = firebase.firestore();

      var app = Vue.createApp({
        data() {
          return {
            showSpinner: true,
            showTable: false,
            showAlert: false,
            userId: "",
            items: [],
            alertText: "",
          };
        },
        methods: {
          show_items() {
            db.collection("biz")
              .doc(this.userId)
              .collection("items")
              .orderBy("item.name", "asc")
              .get()
              .then((snapshot) => {
                snapshot.forEach((doc) => {
                  var val = doc.data().item;
                  this.items.push({
                    name: val.name,
                    stock: val.stock.current,
                    stockValue: val.stock.current * val.costPrice,
                    docId: doc.id,
                  });
                });
              })
              .then(() => {
                if (this.items != []) {
                  this.showSpinner = false;
                  this.showTable = true;
                } else {
                  this.showSpinner = false;
                  this.showAlert = true;
                }
              })
              .catch((error) => {
                this.showSpinner = false;
                this.showAlert = true;
                this.alertText = error.message;
              });
          },

          get_user_id() {
            auth.onAuthStateChanged((user) => {
              if (user) {
                this.userId = user.uid;
                this.show_items();
              } else {
                document.write("Please Login");
                setTimeout(() => {
                  window.location.href = "/login";
                }, 1000);
              }
            });
          },

          is_stock_negative(stock) {
            if (stock > 0) return true;
          },
        },
      }).mount(document.body);

      app.get_user_id();
      document.addEventListener("DOMContentLoaded", () => {
        feather.replace();
        const analytics = firebase.analytics();
        const perf = firebase.performance();
      });
    </script>
