<body v-cloak>
  <h4 class="text-center my-3">Day Book</h4>
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        Total Sales
      </div>
      <div class="col">
        No. of Sales
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>₹{{ totalSales.toFixed(2) }}</h6>
      </div>
      <div class="col">
        <h6>{{ noOfSales }}</h6>
      </div>
    </div>
    <div v-show="showSpinner" class="text-center">
      <div class="spinner-border my-3 text-center" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
      
    <table 
      class="table table-sm table-hover my-3"
      v-show="showTable"
      >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" class="text-right">Bill No</th>
          <th scope="col" class="text-right">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr 
          v-for="(bill, index) in bills" 
          :key="bill.docid"
          >
          <th scope="row">{{ ++index }}</th>
          <td class="text-right">{{ bill.billNum }}</td>
          <td class="text-right">₹ {{ bill.totalAmount }}</td>
        </tr>
      </tbody>
    </table> 
         
      <div 
        class="alert alert-warning my-3"  
        role="alert" 
        v-show="showAlert"
        >No bills to show! {{ alertText }}
      </div>  
            
    </div>
  <script>
    const auth = firebase.auth()
    const db = firebase.firestore()
      
     var app = Vue.createApp({
       data() {
         return {
           todaysDate: '',
           userId: '',
           showTable: false,
           showSpinner: true,
           totalSales: 0,
           noOfSales: 0,
           billAmount: 0,
           billDate: '',
           bills: [],
           showAlert: false
         }
       },
       methods: { 
                
         show_bills() {
           let todaysDate = this.get_todays_date()
      
           db.collection('bills')
           .where('bizId','==', this.userId)
           .where('timestamp', '<=', new Date())
           .where('timestamp', '>=', todaysDate)
           .orderBy('timestamp', 'desc')
           .limit(200)
           .get()
           .then(snapshot => {             
             snapshot.forEach(doc => {               
               let val = doc.data().bill
               this.totalSales +=
               parseFloat(val.totalAmount)
               this.noOfSales++
               this.bills.push({
                 billNum: val.num,
                 totalAmount: val.totalAmount,
                 docId: doc.id                                  
               })              
             })
             })
             .then(() => {
               this.showSpinner = false
               this.showTable = true   
             })
             .catch(error => {
                this.showSpinner = false
                this.showAlert = true 
                this.alertText = error.message 
             })    
           },          
         
           get_todays_date() {          
             let date = new Date()
             let dd = String(date.getDate()).padStart(2, '0')
             let mm = String(date.getMonth() + 1).padStart(2, '0') //January is 0!
             let yyyy = date.getFullYear()
         
             date = yyyy + '-' + mm + '-' + dd
             return (new Date(date))
           },
           
           get_user_id() {
             auth.onAuthStateChanged(user => {           
               if (user) {                
                 this.userId = user.uid
                 this.show_bills()
               }
               else {
                 document.write('Please Login')
                 setTimeout(() => {
                 window.location.href = '/login'
              }, 1000)
            }
          })
        }                                                                                        
      }
    }).mount(document.body)
       
    app.get_user_id()
       document.addEventListener('DOMContentLoaded', () => {        
      feather.replace()
      const analytics = firebase.analytics()
      const perf = firebase.performance()
    })      
  </script>
