  <body v-cloak>
    <div class="container">
      <div class="row mt-3">
        <div class="col-8">
          <h4 class="text-secondary">Sales summary</h4>
        </div>
        <div class="col-4 text-right">
          <div class="dropdown">
            <button
              class="btn btn-sm btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Duration
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdownMenuButton"
            >
              <a class="dropdown-item" @click="show_data(1)">Today</a>
              <a class="dropdown-item" @click="show_data(7)">Last 7 days</a>
              <a class="dropdown-item" @click="show_data(30)">Last 30 days</a>
              <a class="dropdown-item" @click="show_data(90)">Last 90 days</a>
              <a class="dropdown-item" @click="show_data(180)">Last 180 days</a>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <h6 class="text-center" v-text="is_duration_zero">
            Last {{ duration }} days
          </h6>
        </div>
      </div>
      <hr />
    </div>

    <section v-show="showData" class="container my-3">
      <div class="row">
        <div class="col">
          <h4>â‚¹ {{ totalSales }}</h4>
        </div>
        <div class="col">
          <h4>{{ noOfSales }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span>Total sales</span>
        </div>
        <div class="col">
          <span>No. of sales</span>
        </div>
      </div>
      <br />
      <hr />
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h6>TOTAL SALES: CHART</h6>
              <br /><br />
              <canvas id="sales-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      var auth, db;
      var app = Vue.createApp({
        data() {
          return {
            userId: "",
            showData: false,
            fromDate: "",
            toDate: "",
            duration: 0,
            salesArr: [],
            dateArr: [],
            totalSales: 0,
            noOfSales: 0,
          };
        },
        methods: {
          get_user_id() {
            auth.onAuthStateChanged((user) => {
              if (user) {
                this.userId = user.uid;
              } else {
                document.write("Please Login");
                setTimeout(() => {
                  window.location.href = "/login";
                }, 1000);
              }
            });
          },

          show_data(duration) {
            this.reset();

            this.duration = duration;
            let fromDate = dayjs().subtract(duration, "day").toDate();

            db.collection("biz")
              .doc(this.userId)
              .collection("sales")
              .where("createdAt", ">=", fromDate)
              .where("createdAt", "<=", new Date())
              .orderBy("createdAt", "desc")
              .get()
              .then((snapshot) => {
                snapshot.forEach((doc) => {
                  let sales = doc.data().sales;
                  this.totalSales += sales.total;
                  this.noOfSales += sales.number;
                  this.salesArr.push(sales.total);

                  let date = doc.data().createdAt.toDate();
                  this.dateArr.push(this.format_date(date));
                });
              })
              .then(() => {
                this.showData = true;
                this.show_chart();
              })
              .catch((error) => {
                document.write(error.message);
              });
          },

          reset() {
            this.totalSales = 0;
            this.noOfSales = 0;
            this.salesArr.length = 0;
            this.dateArr.length = 0;
          },

          format_date(date) {
            return dayjs(date).format("DD");
          },

          show_chart() {
            var ctx = document.getElementById("sales-chart").getContext("2d");
            var chart = new Chart(ctx, {
              type: "bar",
              data: {
                labels: this.dateArr,
                datasets: [
                  {
                    label: "Sales",
                    backgroundColor: "rgb(255, 99, 132)",
                    borderColor: "rgb(255, 99, 132)",
                    data: this.salesArr,
                  },
                ],
              },
              options: {
                scales: {
                  xAxes: [
                    {
                      gridLines: {
                        color: "rgba(0, 0, 0, 0)",
                      },
                    },
                  ],
                },
              },
            });
          },
        },
        computed: {
          is_duration_zero() {
            if (this.duration === 0) {
              return "Please select duration (above ^) to see reports :)";
            } else {
              return "Last " + this.duration + " days";
            }
          },
        },
      }).mount(document.body);
      document.addEventListener("DOMContentLoaded", () => {
        auth = firebase.auth();
        db = firebase.firestore();
        app.get_user_id();
        feather.replace();
        const perf = firebase.performance();
        const analytics = firebase.analytics();
      });
    </script>
