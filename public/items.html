  <body v-cloak>
    <h4 class="text-center my-3">Items</h4>
    <div class="container">
      <div class="row">
        <div class="col">
          <transition name="alert">
            <div
              class="alert alert-success border-success text-dark"
              role="alert"
              v-show="showAlert"
            >
              {{ alert }}
            </div>
          </transition>

          <div class="text-right">
            <button
              class="btn btn-primary shadow-sm"
              @click="clear_modal"
              data-toggle="modal"
              data-target="#item-modal"
            >
              + Add item
            </button>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="text-center">
            <div
              class="spinner-border text-dark m-5"
              v-show="!showItems"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <table v-show="showItems" class="table table-sm table-hover">
            <thead>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cost Price</th>
              <th scope="col">Sale Price</th>
              <th scope="col">Stock</th>
            </thead>
            <tbody>
              <tr v-for="(item, index) in items" @click="row_click(item)">
                <th scope="row">{{ ++index }}</th>
                <td>{{ item.name }}</td>
                <td>₹ {{ item.costPrice }}</td>
                <td>₹ {{ item.salePrice }}</td>
                <td>{{ item.currentStock }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="item-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="add-item-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ modalTitle }}</h5>
          </div>
          <div class="modal-body">
            <form id="modal-form">
              <div class="form-group">
                <label>Item Name</label>
                <input type="text" class="form-control" v-model="itemName" />
              </div>
              <div class="form-group">
                <label>HSN/ SAC</label>
                <input type="text" class="form-control" v-model="hsn" />
              </div>
              <div class="row">
                <div class="col">
                  <label>Cost Price</label>
                  <input
                    v-model.number="costPrice"
                    type="number"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <label>Sale Price</label>
                  <input
                    v-model.number="salePrice"
                    type="number"
                    class="form-control"
                  />
                </div>
              </div>
              <hr />
              <div class="h5 my-2">Stock</div>
              <div class="row">
                <div class="col">
                  <label>Current</label>
                  <input
                    v-model.number="currentStock"
                    type="number"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <label>Opening</label>
                  <input
                    type="number"
                    class="form-control"
                    v-model.number="openingStock"
                  />
                </div>
                <div class="col">
                  <label>Min.</label>
                  <input
                    type="number"
                    class="form-control"
                    v-model.number="minStock"
                  />
                </div>
              </div>
              <hr />
              <div class="h5 my-2">Tax</div>
              <div class="row">
                <div class="col">
                  <label>Type</label>
                  <select class="custom-select" v-model="taxType">
                    <option selected value="None">None</option>
                    <option value="GST">GST (SGST + CGST)</option>
                    <option value="IGST">IGST</option>
                  </select>
                </div>
                <div class="col">
                  <label>Percent(%)</label>
                  <select class="custom-select" v-model="taxPercent">
                    <option selected></option>
                    <option value="nil">Nil</option>
                    <option value="E">Exempted</option>
                    <option value="0">0%</option>
                    <option value="0.25">0.25%</option>
                    <option value="3">3%</option>
                    <option value="5">5%</option>
                    <option value="12">12%</option>
                    <option value="18">18%</option>
                    <option value="28">28%</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border shadow-sm"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger shadow-sm"
              v-show="showDeleteBtn"
              @click="delete_item"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-primary shadow-sm"
              v-show="showAddItemBtn"
              @click="add_item"
            >
              Add Item
            </button>
            <button
              type="button"
              class="btn btn-primary shadow-sm"
              v-show="showSaveBtn"
              @click="edit_item"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const auth = firebase.auth();
      const db = firebase.firestore();

      var app = Vue.createApp({
        data() {
          return {
            showItems: false,
            items: [],
            itemName: "",
            hsn: "",
            salePrice: "",
            costPrice: "",
            currentStock: "",
            openingStock: "",
            minStock: "",
            taxType: "",
            taxPercent: "",
            docId: "",
            showAlert: false,
            alert: "",
            modalTitle: "",
            showAddItemBtn: false,
            showSaveBtn: false,
            showStockInput: false,
            showDeleteBtn: true,
          };
        },
        methods: {
          get_items() {
            db.collection("biz")
              .doc(this.userId)
              .collection("items")
              .onSnapshot((querySnapshot) => {
                this.items = [];
                querySnapshot.forEach((doc) => {
                  let item = doc.data().item;

                  this.items.push({
                    docId: doc.id,
                    name: item.name,
                    hsn: item.hsn,
                    costPrice: item.costPrice,
                    salePrice: item.salePrice,
                    currentStock: item.stock.current,
                    openingStock: item.stock.opening,
                    minStock: item.stock.min,
                    taxType: item.tax.type,
                    taxPercent: item.tax.percent,
                  });
                });         
              });
              if (this.items !== []) {
      this.showItems = true;
}
          },

          add_item() {
            this.check_num();
            $("#item-modal").modal("hide");

            db.collection("biz")
              .doc(this.userId)
              .collection("items")
              .add({
                item: {
                  name: this.itemName,
                  hsn: this.hsn,
                  costPrice: this.costPrice,
                  salePrice: this.salePrice,
                  stock: {
                    opening: this.openingStock,
                    current: this.currentStock,
                    min: this.minStock,
                  },
                  tax: {
                    type: this.taxType,
                    percent: this.taxPercent,
                  },
                  createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                },
                bizId: this.userId,
              })
              .then(() => {
                if (this.bills === []) {
                  this.showAlert = true;
                  this.alert;
                }
                this.clear_modal();
                this.showAlert = true;
                this.alert = "Item Added successfully!";
                setTimeout(() => {
                  this.showAlert = false;
                }, 5000);
              });
          },

          edit_item() {
            this.check_num();
            $("#item-modal").modal("hide");

            db.collection("biz")
              .doc(this.userId)
              .collection("items")
              .doc(this.docId)
              .update({
                item: {
                  name: this.itemName,
                  hsn: this.hsn,
                  costPrice: this.costPrice,
                  salePrice: this.salePrice,
                  stock: {
                    opening: this.openingStock,
                    current: this.currentStock,
                    min: this.minStock,
                  },
                  tax: {
                    type: this.taxType,
                    percent: this.taxPercent,
                  },
                },
              })
              .then(() => {
                this.showAlert = true;
                this.alert = "Item Saved successfully!";
                setTimeout(() => {
                  this.showAlert = false;
                }, 5000);
              });
          },

          check_num() {
            if (!isNaN(this.taxPercent)) {
              this.taxPercent = parseFloat(this.taxPercent);
            }
          },

          delete_item() {
            $("#item-modal").modal("hide");

            db.collection("biz")
              .doc(this.userId)
              .collection("items")
              .doc(this.docId)
              .delete()
              .then(() => {
                this.clear_modal();
                this.showAlert = true;
                this.alert = "Item Deleted successfully!";
                setTimeout(() => {
                  this.showAlert = false;
                }, 5000);
              });
          },

          row_click(item) {
            $("#item-modal").modal("show");

            this.modalTitle = "Edit Item";
            this.showSaveBtn = true;
            this.showAddItemBtn = false;
            this.showDeleteBtn = true;
            this.docId = item.docId;
            this.itemName = item.name;
            this.hsn = item.hsn;
            this.costPrice = item.costPrice;
            this.salePrice = item.salePrice;
            this.openingStock = item.openingStock;
            this.currentStock = item.currentStock;
            this.minStock = item.minStock;
            this.taxType = item.taxType;
            this.taxPercent = item.taxPercent;
          },

          get_user_id() {
            auth.onAuthStateChanged((user) => {
              if (user) {
                this.userId = user.uid;
                this.get_items();
              } else {
                document.write("Please Login");
                setTimeout(() => {
                  window.location.href = "/login";
                }, 1000);
              }
            });
          },

          clear_modal() {
            this.modalTitle = "Add item";
            this.showAddItemBtn = true;
            this.showSaveBtn = false;
            this.showDeleteBtn = false;
            this.docId = "";
            this.itemName = "";
            this.hsn = "";
            this.costPrice = "";
            this.salePrice = "";
            this.openingStock = "";
            this.currentStock = "";
            this.minStock = "";
            this.taxPercent = "";
            this.taxType = "";
          },
        },
      }).mount(document.body);

      app.get_user_id();
      document.addEventListener("DOMContentLoaded", () => {
        feather.replace();
        const perf = firebase.performance();
        const analytics = firebase.analytics();
      });
    </script>
