  </head>
  <body v-cloak>
    <div class="container">
      <div class="row my-3">
        <div class="col">
          <h4 class="text-secondary">Items</h4>
        </div>

        <div class="col text-right">
          <button
            class="btn btn-primary shadow-sm"
            @click="clear_modal"
            data-toggle="modal"
            data-target="#item-modal"
          >
            + Add item
          </button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <transition name="alert">
            <div
              class="alert alert-primary border-primary text-dark"
              role="alert"
              v-show="showAlert"
            >
              {{ alert }}
            </div>
          </transition>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="text-center">
            <div
              class="spinner-border spinner-border-sm text-dark m-5"
              v-show="!showItems"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <table v-show="showItems" class="table table-sm table-hover">
            <thead>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cost Price</th>
              <th scope="col">Sale Price</th>
              <th scope="col">Stock</th>
            </thead>
            <tbody>
              <tr v-for="(item, index) in items" @click="row_click(item)">
                <th scope="row">{{ ++index }}</th>
                <td>{{ item.name }}</td>
                <td>₹ {{ item.costPrice }}</td>
                <td>₹ {{ item.salePrice }}</td>
                <td>{{ item.currentStock }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="item-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="add-item-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ modalTitle }}</h5>
          </div>
          <div class="modal-body">
            <form id="modal-form">
              <div class="form-group">
                <label>Item Name</label>
                <input type="text" class="form-control" v-model="itemName" />
              </div>
              <div class="row">
                <div class="col">
                  <label>Cost Price</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">₹</span>
                    </div>
                    <input
                      v-model.number="costPrice"
                      type="number"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col">
                  <label>Sale Price</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">₹</span>
                    </div>
                    <input
                      v-model.number="salePrice"
                      type="number"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <hr />
              <div class="h5 my-2">Stock</div>
              <div class="row">
                <div class="col">
                  <label>Current</label>
                  <input
                    v-model.number="currentStock"
                    type="number"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <label>Opening</label>
                  <input
                    type="number"
                    class="form-control"
                    v-model.number="openingStock"
                  />
                </div>
                <div class="col">
                  <label>Min.</label>
                  <input
                    type="number"
                    class="form-control"
                    v-model.number="minStock"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border shadow-sm"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger shadow-sm"
              v-show="showDeleteBtn"
              @click="delete_item(itemName, docId)"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-primary shadow-sm"
              v-show="showAddItemBtn"
              @click="add_item"
            >
              Add Item
            </button>
            <button
              type="button"
              class="btn btn-primary shadow-sm"
              v-show="showSaveBtn"
              @click="save_item(docId)"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const auth = firebase.auth();
      const db = firebase.firestore();

      var app = Vue.createApp({
        data() {
          return {
            showItems: false,
            items: [],
            itemName: "",
            salePrice: "",
            costPrice: "",
            currentStock: "",
            openingStock: "",
            minStock: "",
            docId: "",
            showAlert: false,
            alert: "",
            modalTitle: "",
            showAddItemBtn: false,
            showSaveBtn: false,
            showDeleteBtn: true,
          };
        },
        methods: {
          get_items() {
            db.collection("biz")
              .doc(this.userId)
              .collection("items")
              .onSnapshot((snapshot) => {
                this.items.length = 0;
                snapshot.forEach((doc) => {
                  let item = doc.data().item;

                  this.items.push({
                    docId: doc.id,
                    name: item.name,
                    costPrice: item.costPrice,
                    salePrice: item.salePrice,
                    currentStock: item.stock.current,
                    openingStock: item.stock.opening,
                    minStock: item.stock.min,
                  });
                });
                this.showItems = true;
                this.is_items_empty();
              });
          },

          is_items_empty() {
            if (this.items.length === 0) {
              this.show_alert("No items to show");
            }
          },

          add_item() {
            this.hide_item_modal();

            db.collection("biz")
              .doc(this.userId)
              .collection("items")
              .add({
                item: {
                  name: this.itemName,
                  costPrice: this.costPrice,
                  salePrice: this.salePrice,
                  stock: {
                    opening: this.openingStock,
                    current: this.currentStock,
                    min: this.minStock,
                  },
                  createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                },
                userId: this.userId,
              })
              .then(() => {
                this.show_alert(
                  "Item: " + this.itemName + " added successfully!"
                );
                this.clear_modal();
              });
          },

          show_alert(text) {
            this.showAlert = true;
            this.alert = text;
            setTimeout(() => {
              this.showAlert = false;
            }, 3000);
          },

          save_item(docId) {
            this.hide_item_modal();

            db.collection("biz")
              .doc(this.userId)
              .collection("items")
              .doc(docId)
              .update({
                item: {
                  name: this.itemName,
                  costPrice: this.costPrice,
                  salePrice: this.salePrice,
                  stock: {
                    opening: this.openingStock,
                    current: this.currentStock,
                    min: this.minStock,
                  },
                },
              })
              .then(() => {
                this.show_alert("Item saved successfully!");
              });
          },

          delete_item(itemName, docId) {
            this.hide_item_modal();
            db.collection("biz")
              .doc(this.userId)
              .collection("items")
              .doc(docId)
              .delete()
              .then(() => {
                this.clear_modal();
                this.show_alert("Item: " + itemName + " deleted successfully!");
              });
          },

          hide_item_modal() {
            $("#item-modal").modal("hide");
          },

          show_item_modal() {
            $("#item-modal").modal("show");
          },

          row_click(item) {
            this.show_item_modal();
            this.modalTitle = "Edit Item";
            this.showSaveBtn = true;
            this.showAddItemBtn = false;
            this.showDeleteBtn = true;
            this.docId = item.docId;
            this.itemName = item.name;
            this.costPrice = item.costPrice;
            this.salePrice = item.salePrice;
            this.openingStock = item.openingStock;
            this.currentStock = item.currentStock;
            this.minStock = item.minStock;
          },

          get_user_id() {
            auth.onAuthStateChanged((user) => {
              if (user) {
                this.userId = user.uid;
                app.get_items();
              } else {
                document.write("Please Login");
                setTimeout(() => {
                  window.location.href = "/login";
                }, 1000);
              }
            });
          },

          clear_modal() {
            this.modalTitle = "Add item";
            this.showAddItemBtn = true;
            this.showSaveBtn = false;
            this.showDeleteBtn = false;
            this.docId = "";
            this.itemName = "";
            this.costPrice = "";
            this.salePrice = "";
            this.openingStock = "";
            this.currentStock = "";
            this.minStock = "";
          },
        },
      }).mount(document.body);

      app.get_user_id();

      document.addEventListener("DOMContentLoaded", () => {
        feather.replace();
        const perf = firebase.performance();
        const analytics = firebase.analytics();
      });
    </script>
